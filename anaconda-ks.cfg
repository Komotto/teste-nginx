# Generated by Anaconda 43.44
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

%packages
@^server-product-environment
@container-management
@domain-client
@guest-agents
@server-hardware-support

%end

# System authorization information
authselect enable-feature with-fingerprint

# Run the Setup Agent on first boot
firstboot --enable

# Generated using Blivet version 3.12.1
ignoredisk --only-use=vda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="xfs" --ondisk=vda --size=2048
part biosboot --fstype="biosboot" --ondisk=vda --size=1
part pv.194 --fstype="lvmpv" --ondisk=vda --size=54275
volgroup lvm --pesize=4096 pv.194
logvol / --fstype="xfs" --size=33792 --name=root --vgname=lvm
logvol swap --fstype="swap" --size=10240 --name=swap --vgname=lvm
logvol /var --fstype="xfs" --size=10240 --name=var --vgname=lvm

# System timezone
